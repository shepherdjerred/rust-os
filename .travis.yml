language: rust
rust:
- stable
- beta
- nightly
jobs:
  allow_failures:
  - rust: stable
  - rust: beta
before_script:
- rustup component add rust-src --toolchain nightly
- rustup component add llvm-tools-preview
# https://github.com/rust-osdev/bootimage/issues/64
- (cd .. && cargo install bootimage)
- sudo apt install qemu
script:
- cargo build --verbose --all
- cargo test
- cargo bootimage
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/x86_64-bare-metal/debug/bootimage-rust-os.bin
  on:
    repo: shepherdjerred/rust-os
    branch: master
    rust: nightly
  skip_cleanup: 'true'
  draft: true
  overwrite: true
